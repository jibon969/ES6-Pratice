<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Try</title>
</head>
<body>

    <h1 style="text-align: center;">Show Activity</h3>
    <hr>
    <h2 style="text-align: center;" id="activity"></h4>
    <script>
        function doSomething(){
            fetch('http://www.boredapi.com/api/activity/')
            // .then(res=>console.log(typeof(res)))
            .then(res=>res.json())
            .then(data=>{
                document.getElementById("activity").innerText = data.activity;
            })
        }
        setInterval(()=>{
            doSomething()
        }, 1000)
    </script>
</body>
</html>
